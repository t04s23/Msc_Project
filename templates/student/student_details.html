{% extends "base.html" %}
{% block content %}
{% include "navgbar.html" %}
<div class="container">
    <div class="card-wrapper">
        <div class="card pb-5" style="border:none; margin-bottom: -0%;">
            <h1 class="center">Update Your Details</h1>

            <form class="update_form">
                
                <label for="student_id">Student Number:</label>
                <input name="student_id" id="student_id" class="form-control mb-2" type="text" value="{{ student.student_id }}" readonly />

                <label for="first_name">First Name:</label>
                <input name="first_name" id="first_name" class="form-control mb-2" type="text" value="{{ student.first_name }}" readonly />

                <label for="last_name">Last Name:</label>
                <input name="last_name" id="last_name" class="form-control mb-2" type="text" value="{{ student.last_name }}" readonly />

                <label for="email">Email:</label>
                <input name="email" id="email" class="form-control mb-2" type="email" value="{{ student.email }}" readonly />

                <label for="course">Course:</label>
                <select id="course" name="course" class="form-control mb-2" required>
                    <option value="" disabled selected>Select Course</option>
                    {% for course in courses %}
                        <option value="{{ course.course_id }}" {% if course.course_id == student.course_id %}selected{% endif %}>
                            {{ course.course_id }}: {{ course.course_name }}
                        </option>
                    {% endfor %}
                </select>

                <label for="skills">Skills:</label>
                <select id="skills" name="skills" class="form-control mb-2" multiple required>
                    
                    {% for skill in skills %}
                        <option value="{{ skill._id }}" title="{{ skill.skill_description }}" {% if skill._id|string in student.skills %}
                        selected
                        {% endif %}>
                            {{ skill.skill_name }}
                        </option>
                    {% endfor %}
                    {% for attempt in attempted_skills %}
                        {% if attempt._id in student.attempted_skills %}
                            <option value="{{ attempt._id }}" selected>{{ attempt.skill_name }} (Attempted)</option>
                        {% endif %}
                    {% endfor %}
                </select>


                <label for="placement_duration">Placement Duration:</label>
                <select id="placement_duration" name="placement_duration" class="form-control mb-2" required>
                    <option value="" disabled selected>Select Placement Duration</option>
                    <option value="1_day" {% if "1_day" in student.placement_duration %}selected{% endif %}>1 Day</option>
                    <option value="1_week" {% if "1_week" in student.placement_duration %}selected{% endif %}>1 Week</option>
                    <option value="1_month" {% if "1_month" in student.placement_duration %}selected{% endif %}>1 Month</option>
                    <option value="3_months" {% if "3_months" in student.placement_duration %}selected{% endif %}>3 Months</option>
                    <option value="6_months" {% if "6_months" in student.placement_duration %}selected{% endif %}>6 Months</option>
                    <option value="12_months" {% if "12_months" in student.placement_duration %}selected{% endif %}>12 Months</option>
                </select>

                <label for="has_car">Do you have a car?</label><br>
                <input type="checkbox" id="has_car" name="has_car" {% if student.has_car %}checked{% endif %} />
                <br><br>

                <label for="modules">Modules:</label>
                    <select id="modules" name="modules" class="form-control mb-2" multiple required>
                        {% for module in modules %}
                            <option value="{{ module.module_id }}" title="{{ module.module_name }}"
                                {% if module.module_id in student.modules %}
                                    selected
                                {% endif %}>
                                {{ module.module_id }}: {{ module.module_name }}
                            </option>
                        {% endfor %}
                    </select>

                <label for="comments">Any Other Comments:</label>
                <textarea id="comments" name="comments" class="form-control mb-2" rows="4">{{ student.comments }}</textarea>

                <p class="error error--hidden"></p>
                <p class="success success--hidden"></p>

                <div class="button-group" style="text-align:center; margin-top:20px;">
                    <input type="submit" value="Update" class="btn" />
                    <a href="javascript:history.back()" class="btn">Go Back</a>
                </div>

            </form>
        </div>
    </div>
</div>
            <script src="/static/student_update/script.js"></script>
            <script>

            const moduleSelect = new Choices('#modules', {
                removeItemButton: true,
                placeholder: true,
                placeholderValue: 'Select your modules',
                searchEnabled: true,
                shouldSort: false, 
                position: 'auto', 
            });

                
                $(document).ready(function () {
                    $('#skills').selectize({
                        plugins: ["remove_button"],
                        maxItems: 10,
                        sortField: 'text'
                    });
                    $('#modules').selectize({
                        plugins: ["remove_button"],
                        sortField: 'text'
                    });
                    $('#course').selectize({
                        sortField: 'text'
                    });
                    $('#placement_duration').selectize({
                        plugins: ["remove_button"],
                        sortField: 'text'
                    });
                });

                const skillSelect = new Choices('#skills', {
        removeItemButton: true,
        maxItemCount: 10,
        searchResultLimit: 10,
        renderChoiceLimit: 10,
        placeholder: true,
        placeholderValue: 'Select up to 10 skills'
    });
            </script>

<style>
    /* Match normal form-control look */
    .choices__inner {
        background-color: #ffffff;
        border: 1px solid #ced4da; /* Light grey */
        border-radius: 0.25rem;
        min-height: 38px;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        font-family: Arial, Helvetica, sans-serif ;
        color: #212529;
        box-shadow: none;
    }
    
    .choices__list--multiple .choices__item {
        background-color: #002147; /* Aberdeen navy */
        color: #ffffff;
        border-radius: 15px;
        padding: 4px 10px;
        font-size: 0.9rem;
        margin: 3px 5px 0 0;
        font-weight: 500;
    }
    
    .choices__list--dropdown, 
    .choices__list[aria-expanded] {
        background-color: #ffffff;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        box-shadow: none;
    }
    
    .choices__item--selectable {
        padding: 10px 14px;
        color: #212529;
    }
    
    .choices__item--selectable.is-highlighted {
        color: #ffffff;
        background-color: #0D6EFD !important;
        
    }
    
    .choices__button {
        color: #ffffff;
        margin-left: 6px;
        font-size: 0.8rem;
    }
    
    /* Remove weird border on open */
    .is-open .choices__inner {
        border-color: #000000;
    }
    
    /* Placeholder text color */
    .choices__placeholder {
        color: #6c757d;
        opacity: 1;
    }
    </style>
            
        </div>
    </div>
{% endblock content %}
