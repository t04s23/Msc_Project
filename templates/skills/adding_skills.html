{% extends "base.html" %}
{% block content %}
    {% include "user/navbar.html" %}
    
    <div class="card-wrapper">
        <div class="container">
        <div class="card pb-5 " style="border:none ;border-bottom:1px solid silver;">
            <h1 class="center">Add Skills</h1>
<form class="skill_adding_form" name="skill_adding_form">
    <div class="form-group">
        <div class="justify-content-start">
            <label for="skill_name">Skill Name</label><br>
            <input type="search"
                   name="skill_name"
                   id="skill_name"
                   class="tt-input"
                   autocomplete="on"
                   spellcheck="false"
                   dir="auto"
                   style="position: relative; vertical-align: top;"
                   required />
        </div>

        <div class="justify-content-start mt-3">
            <label for="skill_description">Skill Description</label><br>
            <input type="search"
                   name="skill_description"
                   id="skill_description"
                   class="tt-input"
                   autocomplete="on"
                   spellcheck="false"
                   dir="auto"
                   style="position: relative; vertical-align: top;"
                   required />
        </div>
    </div>

    <div class="form-group mt-4">
        <p class="error error--hidden"></p>

        <div class="d-flex flex-wrap gap-2">
            <input type="submit" value="Add Skill" class="btn btn-primary" />

            <button id="downloadExcelBtn" type="button" class="btn btn-small">
                <i class="fas fa-download"></i> Download Excel
            </button>

            <button id="deleteAllSkillsBtn" type="button" class="btn btn-danger">
                <i class="fas fa-trash"></i> Delete All Skills
            </button>
        </div>
    </div>
</form>
        </div>
        <!-- Second Card: Table -->
        <div class="card card-dynamic-width">
            <div class="table-wrapper">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Skill Name</th>
                        <th>Skill Description</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="skill-table">
                    </tbody>
                </table>
                
                <div class="pagination-container d-flex justify-content-between align-items-center" style="padding: 10px; background-color: #f8f9fa; border-top: 1px solid #dee2e6;">
                    <div class="pagination-info">
                        Showing <span id="start-index">1</span> to <span id="end-index">20</span> of <span id="total-count">0</span> entries
                    </div>
                    <div class="pagination justify-content-end">
                        <button id="prev-page" class="btn btn-primary" style="margin-right: 10px;" disabled>Previous</button>
                        <span id="current-page" class="mt-2">Page 1</span>
                        <button id="next-page" class="btn btn-primary" style="margin-left: 10px;">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <script src="/static/adding_skill/script.js"></script>
{% endblock content %}
